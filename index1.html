<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <link rel="stylesheet" href="index1.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <header>
    <strong>Shopping</strong>
    <a href="#" data-bind="visible: cartItems().length >= 0, click: toggleCart">
      <i class="fa fa-shopping-cart"></i>
      <span data-bind="text: cartItems().length"></span>
    </a>
    <div class="cart-overlay" data-bind="visible: showCartOverlay">
        <div class="cart-dropdown">
            <ul class="sub-cart" data-bind="foreach: cartItems">
              <li>
                <div class="product-details">
                  <div>
                  <img data-bind="attr: { src: image }" alt="Product Image">
                </div>
                  <div class="product-info">
                    <p data-bind="text: name"></p>
                    <p class="product-price" data-bind="text: '$' + price.toFixed(2)"></p>
                    <div class="quantity">
                      <span>Qty:</span>
                      <input type="number" data-bind="value: count, min: 1, max: 10">
                      <button data-bind="click: $parent.removeFromCart">Remove</button>
                    </div>
                  </div>
                  <button data-bind="click: $parent.removeFromCart">Remove</button>
                </div>
              </li>
              <hr>
            </ul>
            <div class="cart-total">
              <strong>
              Total: <span data-bind="text: totalAmount()"></span></strong>
            </div>
            <button class="payment">Pay Now</button>
          </div> 
           </div>
  </header>

  <div class="category-dropdown">
    <!-- ... Your existing category dropdown content ... -->
    <select class="sub-category" data-bind="options: categories, value: selectedCategory, event: { change: showProductsByCategory }">
        <option value="">All Categories</option>
        <option data-bind="foreach: categories, value: $data">
          <span data-bind="text: $data"></span>
        </option>
      </select>  
</div>

  <div class="product-list" data-bind="foreach: paginatedProducts">
    <div class="product" data-bind="click: function(){$parent.showProductDetails($data)}">
      <a href="#">
        <img data-bind="attr: { src: image }" style="height: 200px; width: 200px" alt="Product Image">
        <p data-bind="text: name"></p>
        <p class="product-price" data-bind="text: 'Price: $' + price"></p>
      </a>
    </div>
  </div>
  <br><br>
  <div class="pagination">
    <button data-bind="click: previousPage, enable: currentPage() > 1">Previous</button>
    <span data-bind="foreach: Array.from({ length: totalPages() }, (_, i) => i + 1)">
      <button
        data-bind="text: $data, click: $parent.goToPage, css: { 'active': $data === $parent.currentPage() }"></button>
    </span>    
    <button data-bind="click: nextPage, enable: currentPage() < totalPages()">Next</button>
  </div>
  </div>

  <!-- Product Card -->
  <div class="product-card-overlay" data-bind="visible: showProductCard">
    <div class="product-card">
      <a href="#" data-bind="click: closeProductCard" class="close-btn">&times;</a>
      <img data-bind="attr: { src: selectedProduct().image }" alt="Product Image">
      <p data-bind="text: selectedProduct().name"></p>
      <p class="produ   ct-price" data-bind="text: 'Price: $' + selectedProduct().price"></p>
    </div>
  </div>

  <script src="home.js"></script>
  <script src="data.js"></script>

</body>

</html>
